<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation for Sites</title>
    
    <link rel="stylesheet" href="css/foundation-flexejemplos_grillase.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <!--      row:filas
    collapse:quita el padding de  las filas
    uncollapse:quita el padding de los row
    column:define una columna    -->

    <div class="row small-collapse large-uncollapse">
        <div class="column small-12 medium-4">
          Hola
        </div>
        <!--          La ultima columna va a estar pegada al final por defecto , para quitarlo se usa la clase end       -->

        <!--          offset-x n{umero de columnas a mover objeto}        -->

        <div class="column small-12 medium-4 medium-offset-1 end">
          Mundo
        </div>
      </div>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
