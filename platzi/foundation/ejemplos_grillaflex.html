<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation for Sites</title>
    <link rel="stylesheet" href="css/foundation-flex.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
      <!--        unstack: no apilar
                  align-right:alinear derecha
                  align-center: alienar centro
                  align-justify:alinear elementos de forma justificada con repecto a los bordes l-r
                  align-spaced:alinear elementos de forma justificada con repecto a un espacio desde los bordes l-r
                  align-middle: alienar centro verticalmente
          -->

    <div class="row">
      <!--        shrink es para ocupar solo el ancho del contenido
                  align-self-bottom:alinear columna en la parte inferior
                  order-x escojer orden de elementos
         -->

        <div class="column medium-6 shrink">
          Hola
        </div>
        <!--          align-self-bottom:alinear columna en la parte inferior         -->

        <div class="column medium-6 align-self-bottom">
          Mundo
        </div>
      </div>

    <script src="js/vendor/jquery.js"></script>

    <script src="js/vendor/foundation.js"></script>

  </body>
</html>
